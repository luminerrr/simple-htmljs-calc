<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        function calculate(e) {
          const type = e.srcElement.id;
          if (type == null || type == undefined) {
            document.getElementById("total").innerHTML = "invalid input bro";
            return;
          }
          const input1 = parseInt(document.getElementById("num1").value);
          const input2 = parseInt(document.getElementById("num2").value);
          let res;
          switch (type) {
            case "add":
              res = input1 + input2;
              break;
            case "subtract":
              res = input1 - input2;
              break;
            case "divide":
              res = input1 / input2;
              break;
            case "times":
              res = input1 * input2;
              break;

            default:
              break;
          }
          document.getElementById("total").innerHTML = res;
        }
        function sanitize(e) {
          if (["e", "E", "-", "+"].includes(e.key)) {
            e.preventDefault();
          }
        }
        document
          .getElementById("add")
          .addEventListener("click", (e) => calculate(e));
        document
          .getElementById("subtract")
          .addEventListener("click", (e) => calculate(e));
        document
          .getElementById("divide")
          .addEventListener("click", (e) => calculate(e));
        document
          .getElementById("times")
          .addEventListener("click", (e) => calculate(e));

        document.getElementById("num1").addEventListener("keydown", sanitize);
        document.getElementById("num2").addEventListener("keydown", sanitize);
      });
    </script>
  </head>
  <body>
    <p>First Number</p>
    <input type="number" id="num1" placeholder="type number1" />
    <p>Second</p>
    <input type="number" id="num2" placeholder="type number1" />
    <div style="display: flex; flex-direction: row; gap: 4px; padding-top: 4px">
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="divide">/</button>
      <button id="times">x</button>
    </div>
    <div style="display: flex; flex-direction: row; gap: 4px">
      <p>Total</p>
      <p id="total">0</p>
    </div>
  </body>
</html>
